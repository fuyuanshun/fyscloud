server:
  port: ${user-server.port}

spring:
  application:
    name: user-server

  cloud:
    nacos:
      # nacos服务注册中心配置
      discovery:
        namespace: ${nacos.discovery.namespace}
      # nacos统一配置中心配置
      config:
        namespace: ${nacos.config.namespace}
        file-extension: yml
      # nacos地址与账号信息
      server-addr: ${nacos.server-address}
      username: ${nacos.username}
      password: ${nacos.password}

    # sentinel控制台端口
    sentinel:
      transport:
        dashboard: ${sentinel.transport.dashboard.url}
        port: ${sentinel.transport.port}
        # web-context-unify: false

        #sentinel持久化配置
        datasource:
          fys:
            nacos:
              server-addr: ${nacos.config.server-addr}
              namespace: ${nacos.config.namespace}
              dataId: sentinel-config
              groupId: DEFAULT_GROUP
              data_type: json
              # 规则类型
              rule-type: flow

  # 数据源配置
  datasource:
    master:
      driver-class-name: ${db.master.driverClassName}
      url: ${db.master.url}
      username: ${db.master.username}
      password: ${db.master.password}
    slave:
      driver-class-name: ${db.slave.driverClassName}
      url: ${db.slave.url}
      username: ${db.slave.username}
      password: ${db.slave.password}

# mybatis配置
mybatis:
  # 配置实体类别名
  type-aliases-package: boot.wx.entity
# mybatis-plus配置
mybatis-plus:
  # 配置实体类别名
  type-aliases-package: boot.wx.entity
# feign整合sentinel
feign:
  sentinel:
    enabled: true